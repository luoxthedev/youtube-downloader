<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader YouTube Moderne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Téléchargeur YouTube Moderne</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="download-form">
                    <div class="form-group">
                        <label for="youtube-url">Entrez l'URL de la vidéo YouTube</label>
                        <input type="url" class="form-control" id="youtube-url" placeholder="https://www.youtube.com/watch?v=example" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn-download">Télécharger</button>
                    </div>
                </form>
                <div id="message" class="text-center mt-3"></div>
                <div id="loader" class="loader"></div>
                <div id="video-preview" class="text-center mt-3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
